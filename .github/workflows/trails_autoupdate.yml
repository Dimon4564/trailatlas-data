name: Update trails JSON from GPX

on:
  push:
    paths:
      - "gpx/**/*.gpx"
      - "gpx_unverified/**/*.gpx"
      - "scripts/**"
      - ".github/workflows/trails_autoupdate.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update Verified + Unverified JSON
        run: |
          python scripts/update_trails.py \
            --verified-gpx-dir gpx \
            --verified-json trails_v2.json \
            --unverified-gpx-dir gpx_unverified \
            --unverified-json trails_unverified.json \
            --raw-base https://raw.githubusercontent.com/Dimon4564/trailatlas-data/main

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "trailatlas-bot"
          git config user.email "trailatlas-bot@users.noreply.github.com"
          git add trails_v2.json trails_unverified.json
          git commit -m "chore: auto-update trails JSON"
          git push
